<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <div class="container">
      <!-- image -->
      <div class="img-content" >
        <img src="images/image-product-desktop.jpg" width="100%" alt="">
      </div>
     

      <!-- content   -->
      <div class="text-content">
        <h4>perfume</h4>
        <h1>gabrielle essence eau de parfum</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga labore dignissimos voluptas est veniam odit rem illum quidem numquam praesentium.</p>
        <div class="price">
          <span class="p-now">$159.99</span>
          <span class="p-before">$169.99</span>
        </div>

        <a href="#" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shop">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
          </svg>
          <span>Add to Cart </span>
        </a>
      </div>
    </div>


</body>
</html>
